<ion-header>

  <ion-toolbar>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding id="login">

  <div id="formulario">
    <form #loginForm="ngForm" class="form" (ngSubmit)="login()">
      <ion-list>
       <ion-item>
         <ion-label position="floating">Email</ion-label>
         <ion-input type="text"  name="email" [(ngModel)]="formData.email"  required></ion-input>
       </ion-item>
       <br>
       <ion-item>
         <ion-label position="floating">Password</ion-label>
         <ion-input  expand="block" type="password" name="password" [(ngModel)]="formData.password" required></ion-input>
       </ion-item>
       <ion-button type="submit" expand="block">Ingresar</ion-button>
      </ion-list>
   </form>
  </div>
  <ion-col col-12>
    <label *ngIf="errorMessage!=''">
      <span>{{errorMessage}}</span>
    </label>
  </ion-col>
</ion-content>
