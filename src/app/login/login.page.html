    <form #form="ngForm" (ngSubmit)="login()">

        pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})">
      </ion-input>

      <ion-input class="pass" type="password" [(ngModel)]="formData.password" name="password" required placeholder="ContraseÃ±a"></ion-input>

      <ion-button class="logIn" [disabled]="form.invalid" shape="round" type="submit">Ingresar</ion-button>

    </form>
  </div>
</ion-content>
